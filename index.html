<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Triangle</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body >
    <div class=" container rounded br w-auto py-5 bg-info">
        <p class="h1 mb-4" style="text-align: center">Check Triangle</p>
        <div class="input-group w-60 ">
            <label class="input-group-text w-30 " for="firstside">1.</label>
            <input type="text" class="form-control" name="firstside" id="firstside" placeholder="First side" >
          </div>
          <div class="input-group w-60 ">
            <label class="input-group-text w-30 " for="secondside">2.</label>
            <input type="text" class="form-control" name="secondside" id="secondside" placeholder="Second side" >
          </div>
          <div class="input-group w-60">
            <label class="input-group-text w-30" for="thirdside">3.</label>
            <input type="text" class="form-control" name="thirdside" id="thirdside" placeholder="Third side" >
          </div>
          <div class="button d-grid">
               <button type="button" class="btn btn-primary col-6 mx-auto mt-5 mb-5">Check</button>
          </div>
          <div class="result">
              <span id="span-result"></span>
          </div>
         
          
    <script src="./app.js"></script>
</body>
</html>
